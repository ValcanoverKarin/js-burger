<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--start wrapper-->
    <div class="wrapper">
        <!--HEADER-->
        <header class="title">
            <h1>Create Your Burger</h1>
        </header>
        <!--END HEADER-->

        <!--MAIN-->
        <main>
            <!--name burger section-->
            <div>
                <!--<label for="name_burger">Name Your Burger</label>-->
                <input id="name_burger" type="text" placeholder="Name Your Burger"> 
            </div>
            <!--end name burger section-->

            <!--ingredients section-->
            <div>
                <h3>Ingredients</h3>
                <div class="container">
                    <!--cheese-->
                    <div class="ingredient">
                        <img src="img /cheese.svg" alt="">
                        <label for="cheese">Cheese</label>
                        <input id="cheese" type="checkbox"> 
                    </div>
                    <!--tomato-->
                    <div class="ingredient">
                        <img src="img /tomato.svg" alt="">
                        <label for="tomato">Tomato</label>
                        <input id="tomato" type="checkbox"> 
                    </div>
                    <!--egg-->
                    <div class="ingredient">
                        <img src="img /fried-egg.svg" alt="">
                        <label for="egg">Egg</label>
                        <input id="egg" type="checkbox"> 
                    </div>
                    <!--lattuce-->
                    <div class="ingredient">
                        <img src="img /lettuce.svg" alt="">
                        <label for="lattuce">Lattuce</label>
                        <input id="lattuce" type="checkbox"> 
                    </div>
                    <!--mustard-->
                    <div class="ingredient">
                        <img src="img /mustard.svg" alt="">
                        <label for="mustard">Mustard</label>
                        <input id="mustard" type="checkbox"> 
                    </div>
                    <!--ketchup-->
                    <div class="ingredient">
                        <img src="img /ketchup.svg" alt="">
                        <label for="ketchup">Ketchup</label>
                        <input id="ketchup" type="checkbox"> 
                    </div>
                </div>
                <!--end ingredients section-->
            </div>
            <!--end ingredients section-->

            <!--coupon section-->
            <div class="coupon">
                <label for="discount_coupon">Discount Coupon</label>
                <input id="discount_coupon" type="text" placeholder="12354ABCDEF">
            </div>
            <!--end coupon section-->

            <!--button-->
            <div class="calculate">
                <button>calculate</button>
            </div>
            <!--end button-->
        </main>
        <!--END MAIN-->

        <!--FOOTER-->
        <!--END FOOTER-->
    </div>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
